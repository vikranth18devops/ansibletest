---
- hosts: all
  become: true
  vars:
    files_to_copy:
      - { src: 'index.html', dest: '/var/www/html/index.html' }
      - { src: 'dbconfig.xml', dest: '/var/www/html/dbconfig.xml' }
      

  tasks:
    - name: Update apt cache and install Apache HTTPD
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy multiple files to the web root
      ansible.builtin.copy:
        with_items: "{{ files_to_copy }}"
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: "0644"
      notify: Restart Apache

    - name: Run apache2 -v to check the version
      command: apache2 -v
      register: apache2_version_output

    - name: Print the Apache2 version
      debug:
        msg: "{{ apache2_version_output.stdout }}"

  handlers:
    - name: Restart Apache
      ansible.builtin.service:
        name: apache2
        state: restarted

    - name: Update the apt package index
      apt:
        update_cache: yes

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update the apt package index again
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker is started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run docker --version to check the version
      command: docker --version
      register: docker_version_output

    - name: Print the Docker version
      debug:
        msg: "{{ docker_version_output.stdout }}"
